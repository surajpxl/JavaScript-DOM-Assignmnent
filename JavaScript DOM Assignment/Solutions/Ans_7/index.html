<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Filter List</title>

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        li {
            font-size: 18px;
            margin: 5px 0;

        <li>Grapes</li>
        <li>Watermelon</li>

</html>
